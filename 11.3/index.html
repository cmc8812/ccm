<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>레몬C</title>
    <link rel="stylesheet" href="./default.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
   <table id="wrap">

        <td id="header" colspan="2">
            <table class="menu">

        </td>
        
    </tr>

                    <td class="leftmove"><i class="bi bi-arrow-bar-left"></i></td>

            <ul class="drinkmenu">
                <li>아메리카노</li>

    <tr>

   </table>
